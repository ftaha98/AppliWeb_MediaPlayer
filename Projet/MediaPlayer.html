<script>

	var musiques_playlist = document.getElementById('musiques_playlist');

	listeMusiques.style.width = "300px";

	function addMusic(e) {

		var rectangle = document.createElement('div'); 
		var id = Math.random().toString();
		rectangle.id = id;
		var music = document.getElementById(e.parentNode.parentNode.id)
		music = music.innerHTML ;
		rectangle.style.width  = "240px" ;
		rectangle.style.height = "50px"; 
		rectangle.style.border = "2px outset black" ;
		rectangle.innerHTML = music ;
		musiques_playlist.appendChild(rectangle);
	}

	function deleteMusic(e){
		//this.parentNode.parentNode.removeChild();
		console.log(e.parentNode.parentNode.id);
		var idToRemove = e.parentNode.parentNode.id;
		console.log(idToRemove);
		e.parentNode.parentNode.remove();
	}

	function effacePlaylist(){
		musiques_playlist.innerHTML = " " ;
	}


</script>
